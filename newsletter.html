<body class="newsletter">
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    </nav>
  </header>
  <div class="container">
    <section class="registration">
      <h2 class = "text-center">Registration for Newsletter</h2>
      <br>
      <div class="row">
        <div class="col-lg-5">
          <form method="post">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" id="name" class="form-control" placeholder="Name" /><br/>
            </div>
            <div class="form-group">
              <label for="surname">Surname: </label><input type="text" id="surname" class="form-control" placeholder="Surname" /><br/>
            </div>
            <div class="form-group">
              <label for="email">E-mail address: </label>
              <input type="email" id="email" class="form-control" placeholder="Email" /><br/>
            </div>
            <div class="checkbox">
              <label>
                     <input type="checkbox" id="agree"/> I agree with terms<br/>
                     </label>
            </div>
            <div class="form-group">
              <input type="button" value="Sign up" class="btn btn-default" onClick="validateForm()" />
            </div>
            <p id="error"></p>
          </form>
        </div>
      </div>
    </section>
  </div>
